<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/main.css">

    <title>Music Player</title>
</head>

<body>
    <main class="players-container">
        <div class="music-player">
            <div class="album-container">
                <img src="./src/img/album-cover.webp" alt="Album cover" class="album-cover">
                <div class="music-information">
                    <strong class="music-title">Wake Up Dev!</strong>
                    <a href="#" class="music-band">Rocketseat</a>
                </div>
            </div>
            <div class="music-controls">
                <button class="control">
                    <img src="./src/img/play-back.svg" alt="Play back">
                </button>
                <button class="control">
                    <img src="./src/img/play.svg" alt="Play">
                </button>
                <button class="control">
                    <img src="./src/img/play-foward.svg" alt="Play foward">
                </button>
            </div>
            <div class="music-progress">
                <div class="progress-bar"></div>
                <div class="progress-information">
                    <span class="duration">
                        03:20
                    </span>
                    <span class="duration">
                        00:12
                    </span>
                </div>
            </div>
        </div>
        <div class="flex flex-col justify-center items-center g-8">
            <div class="music-player music-player-small">
                <div class="album-container">
                    <img src="./src/img/album-cover.webp" alt="Album cover" class="album-cover">
                    <div class="music-information">
                        <strong class="music-title">Wake Up Dev!</strong>
                        <a href="#" class="music-band">Rocketseat</a>
                    </div>
                </div>
                <div class="music-controls">
                    <button class="control">
                        <img src="./src/img/play-back.svg" alt="Play back">
                    </button>
                    <button class="control">
                        <img src="./src/img/play.svg" alt="Play">
                    </button>
                    <button class="control">
                        <img src="./src/img/play-foward.svg" alt="Play foward">
                    </button>
                </div>
                <div class="music-progress">
                    <div class="progress-bar"></div>
                    <div class="progress-information">
                        <span class="duration">
                            03:20
                        </span>
                        <span class="duration">
                            00:12
                        </span>
                    </div>
                </div>
            </div>
            <div class="music-player music-player-small not-playing">
                <div class="album-container">
                    <img src="./src/img/album-cover.webp" alt="Album cover" class="album-cover">
                    <div class="music-information">
                        <strong class="music-title">Wake Up Dev!</strong>
                        <a href="#" class="music-band">Rocketseat</a>
                    </div>
                </div>
                <div class="music-controls">
                    <button class="control">
                        <img src="./src/img/play-back.svg" alt="Play back">
                    </button>
                    <button class="control">
                        <img src="./src/img/play.svg" alt="Play">
                    </button>
                    <button class="control">
                        <img src="./src/img/play-foward.svg" alt="Play foward">
                    </button>
                </div>
                <div class="music-progress">
                    <div class="progress-bar"></div>
                    <div class="progress-information">
                        <span class="duration">
                            03:20
                        </span>
                        <span class="duration">
                            00:12
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./src/js/scripts.js" type="module"></script>
</body>

</html>
